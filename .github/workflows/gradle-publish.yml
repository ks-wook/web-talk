name: Deploy Spring Boot to EC2

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1. 소스 체크아웃
      # =========================
      - name: Checkout
        uses: actions/checkout@v4

      # =========================
      # 2. AWS 인증 설정
      # =========================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # =========================
      # 3. Docker ARM64 빌드
      # =========================
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (ARM64)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ secrets.DOCKER_IMAGE_NAME }}:latest \
            --load .

      # =========================
      # 4. ECR Push
      # =========================
      - name: Tag & Push Docker image to ECR
        run: |
          docker tag \
            ${{ secrets.DOCKER_IMAGE_NAME }}:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.DOCKER_IMAGE_NAME }}:latest

          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.DOCKER_IMAGE_NAME }}:latest

      # =========================
      # 5. ALB Target Group Rolling Deploy
      # =========================
      - name: Rolling Deploy via ALB Target Group
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
      
            chmod 600 /home/ec2-user/web-talk-private-key.pem
      
            for HOST in \
              ${{ secrets.PRIVATE_EC2_IP_1 }} \
              ${{ secrets.PRIVATE_EC2_IP_2 }}
            do
              echo "===== Rolling deploy start: $HOST ====="
      
              aws elbv2 deregister-targets \
                --target-group-arn ${{ secrets.TARGET_GROUP_ARN }} \
                --targets Id=$HOST
      
              sleep 40
      
              ssh -i /home/ec2-user/web-talk-private-key.pem \
                -o StrictHostKeyChecking=no \
                ec2-user@$HOST "
                  aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
                  | docker login --username AWS --password-stdin \
                    ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com || true &&
      
                  docker stop ${{ secrets.DOCKER_CONTAINERNAME }} || true &&
                  docker rm ${{ secrets.DOCKER_CONTAINERNAME }} || true &&
                  docker image prune -f &&
      
                  docker pull \
                    ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.DOCKER_IMAGE_NAME }}:latest &&
      
                  docker run -d \
                    --name ${{ secrets.DOCKER_CONTAINERNAME }} \
                    --env-file /home/ec2-user/opt/${{ secrets.DOCKER_IMAGE_NAME }}/dev.env \
                    -p 7002:7002 \
                    --restart always \
                    ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.DOCKER_IMAGE_NAME }}:latest
                "
      
              until aws elbv2 describe-target-health \
                --target-group-arn ${{ secrets.TARGET_GROUP_ARN }} \
                --targets Id=$HOST \
                | grep -q healthy
              do
                sleep 10
              done
      
              aws elbv2 register-targets \
                --target-group-arn ${{ secrets.TARGET_GROUP_ARN }} \
                --targets Id=$HOST
      
              echo "===== Rolling deploy completed: $HOST ====="
            done

